<div
  *ngIf="showError"
  class="col-lg-6 offset-lg-3 alert alert-danger text-center"
  role="alert">
  Please, enter all fields
</div>

<div class="d-flex justify-content-center mt-3">
  <div class="card card-title">
    <div class="card-body text-center">
      <h4 class="title">Enter the quiz data</h4>
    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-3">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="quizForm">
            <div class="form-group mb-3">
              <input formControlName="title" type="text" class="form-control form-control-lg input" placeholder="Title">
            </div>
            <div class="form-control mb-3">
              <textarea formControlName="description" rows="3" class="form-control form-control-lg input" placeholder="Description"></textarea>
            </div>
          </form>

        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 mb-3">
          <button (click)="next()" class="btn-principal" style="width:100%;">Next</button>
        </div>
      </div>
    </div>
  </div>
</div>
