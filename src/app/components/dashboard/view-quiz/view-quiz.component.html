<div *ngIf="loading" class="d-flex justify-content-center mt-5">
  <app-spinner></app-spinner>
</div>

<div class="container mt-3" *ngIf="quiz !== undefined">
  <div class="d-flex justify-content-center mt-3">
    <div class="card card-title">
      <div class="card-body text-center">
        <h2 class="title">{{ quiz.title | uppercase }}</h2>
        <h4>{{ quiz.description }}</h4>
      </div>
    </div>
  </div>
  <div *ngFor="let question of quiz.listQuestions" class="row mt-5">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <h4 class="title">{{ question.title }}</h4>
          <div class="row mt-3">
            <div class="col-lg-3 offset-lg-3">
              <p><span class="badge bg-dark">{{ question.seconds }}s</span></p>
            </div>
            <div class="col-lg-3">
              <p><span class="badge bg-dark">{{ question.points }}pts</span></p>
            </div>
          </div>
          <ul class=" col-lg-8 offset-lg-2 mt-3 list-group">
            <li class="list-group-item"
                *ngFor="let answer of question.listAnswers"
                [ngClass]="answer.isTrue === true ? 'isTrue':''">{{ answer.title }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row mt-3 mb-3">
  <div class="col-lg-8 offset-lg-2 text-center">
    <button
      class="btn-principal"
      style="font-size:20px"
      routerLink="/dashboard">
      return
    </button>
  </div>
</div>
