<div *ngIf="loading" class="d-flex justify-content-center mt-5">
  <app-spinner></app-spinner>
</div>

<div class="container mt-5">
  <div class="text-center animate__animated animate__backInDown">
    <h1 class="title"></h1>
    <div class="card">
      <div class="card-body">
        <div class="row mt-2">
          <div class="col-lg-6">
            <h3 class="title">Name: {{ answersUser.name }}</h3>
          </div>
          <div class="col-lg-6">
            <h3 class="title">Points: {{ answersUser.totalPoints }}</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-lg-4">
        <div class="card text-white bg-dark">
          <div class="card-body">
            <h6 class="title">Quantity Questions: {{ answersUser.quantityQuestions }}</h6>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card text-white bg-success">
          <div class="card-body">
            <h6 class="title">Correct Answers: {{ answersUser.quantityTrue }}</h6>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card text-white bg-danger">
          <div class="card-body">
            <h6 class="title">Wrong Answers: {{ answersUser.quantityFalse }}</h6>
          </div>
        </div>
      </div>
      <div class="col-lg-4"></div>
    </div>
    <div *ngFor="let question of answersUser.listAnswersUser" class="row mt-3">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body text-center">
            <h3 class="title">{{ question.title }}</h3>
            <ul class="list-group">
              <li *ngFor="" class="list-group-item"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
