<div *ngIf="loading" class="d-flex justify-content-center mt-5">
  <app-spinner></app-spinner>
</div>
<div *ngIf="!loading" class="container mt-3 animate__animated animate__fadeIn">
  <div class="d-flex justify-content-center mt-3 counter">
    <h1 class="title question-counter" [ngClass]="getSeconds() > 5 ? 'much-time':'little-time'">{{ getSeconds() }}</h1>
  </div>
  <div class="row mt-3">
    <div class="text-center">
      <h3 class="title title-question">{{ getTitle() }}</h3>
      <div class="col-lg-6 offset-lg-3">
        <ul class="list-group mt-3">
          <li
            *ngFor="let answer of quiz.listQuestions[indexQuestion].listAnswers; let i = index"
            class="list-group-item"
            [ngClass]="addClassOption(answer)"
            (click)="seletedAnswer(answer, i)">
            {{ answer.title }}
          </li>
        </ul>
        <button
          class="btn btn-principal mt-3 btn-accept"
          [disabled]="selected === null ? true : false"
          (click)="next()">Accept</button>
      </div>
    </div>
  </div>

</div>
